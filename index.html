<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decipher Survey Editor</title>

    <!-- ✅ Load React First -->
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>

    <!-- ✅ Load CodeMirror for Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>

    <!-- ✅ Load FileSaver for Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- ✅ Load `editor.js` AFTER confirming React is ready -->
    <script>
      setTimeout(() => {
        console.log("✅ Loading editor.js after delay...");
        let script = document.createElement("script");
        script.src = "editor.js";
        document.body.appendChild(script);
      }, 3000); // Delay to ensure React is loaded
    </script>
</body>
</html>
